<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="row">
		{% for result in results %}
		<div class="col-12">
			<div class="card-body">
				<h5 class="card-title">{{result.name}}</h5>

				<form action="{% url 'api-detail' %}">
					<input type="hidden" value="{{result.url}}" name="detail">
					<button type="submit" class="btn btn-primary">Read More</button>
				</form>

			</div>
		</div>
	</div>
	{%endfor%}
		{% if next %}
			<form action="{% url 'api-list' %}">
				<input type="hidden" value="{{next}}" name="n">
				<button type="submit" class="btn btn-primary">Next</button>
			</form>
		{%endif%}

		{% if previous %}
			<form action="{% url 'api-list' %}">
				<input type="hidden" value="{{previous}}" name="p">
				<button type="submit" class="btn btn-primary">Previous</button>
			</form>	
	
		{%endif%}
</div>
</body>
</html>
